{% if category %}
<h1>{{ category_name }}</h1>
    {% if pages %}
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}
{% else %}
    The specified category {{ category_name }} does not exist!
{% endif %}

<p><a href="/rango/category/{{ category_slug }}/add_page/">Add Page</a></p>

<div>
    <a href="/rango/about/">About</a><br />
    <a href="/rango/contact/">Contact</a><br />
</div>
